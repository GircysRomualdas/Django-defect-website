{% extends 'home.html' %}

{% block content %}

    <h1>Type</h1>
    <a href="{% url 'defect:createTypeView' %}"><button class="btn btn-outline-secondary my-2" type="button">Create Type</button></a>

    <form class="input-group" action="{% url 'defect:searchTypeView' %}" method="get">
        <input class="form-control m-1" name="q" type="text" placeholder="Search...">
    </form>
    
    <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        {% for x in type %}
        <tr>
            <td>{{x.sName}}</td>
            <td>{{x.sDescription}}</td>
            <td> <a href="{% url 'defect:updateTypeView' x.nID %}"><button class="btn btn-outline-secondary my-2" type="button">Update</button></a> </td>
            <td> <a href="{% url 'defect:deleteTypeView' x.nID %}"><button class="btn btn-outline-secondary my-2"  type="button">Delete</button></a> </td>
        </tr>
        {% endfor %}
    </table>

{% endblock content %}
